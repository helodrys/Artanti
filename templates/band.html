<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pop-Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Basic styles for the pop-up */
.popup {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.popup-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var openButton = document.getElementById('open-popup');
    var popup = document.getElementById('popup');
    var closeButton = document.getElementById('close-popup');

    // Open the pop-up
    openButton.onclick = function() {
        popup.style.display = 'block';
    }

    // Close the pop-up
    closeButton.onclick = function() {
        popup.style.display = 'none';
    }

    // Close the pop-up if the user clicks outside of it
    window.onclick = function(event) {
        if (event.target == popup) {
            popup.style.display = 'none';
        }
    }
});

    </script>
</head>
<body>
    <button id="open-popup">Open Pop-Up</button>

    <!-- The Pop-Up Structure -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" id="close-popup">&times;</span>
            <h2>Custom Pop-Up Title</h2>
            <p>This is a custom pop-up message.</p>
            <button onclick="alert('Button inside pop-up clicked!')">Click Me</button>
        </div>
    </div>

</body>
</html>
